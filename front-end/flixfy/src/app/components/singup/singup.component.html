<div class="container">
    <h1>Crie sua conta :)</h1>
    <form ngNativeValidate (submit)="createUser()">
        <div class="form-element" [class.exists]="loginAlreadyExists" >  
            <label for="login">Login (Mínimo de 4 caracteres)</label>
            <input type="text" name="login"  placeholder="Login" [(ngModel)]="user.login" (change)="verifyNewLogin()"
                required pattern=".{4,}">
        </div>
        <div class="form-element">
            <label for="password">Senha (Mínimo de 4 caracteres)</label>
            <input type="password" name="password" placeholder="Senha" [(ngModel)]="user.password" required
                pattern=".{4,}">
        </div>
        <div class="form-element" [class.password-different]="!passwordMatch" >
            <label for="password-confirm">Confirmar Senha</label>
            <input type="password" name="password-confirm" placeholder="Senha" [(ngModel)]="passwordConfirm" required
                pattern=".{4,}" (change)="verifyPasswordMatch()" >
        </div>
        <div class="form-element">
            <label for="name">Nome</label>
            <input type="text" name="name" placeholder="Nome" [(ngModel)]="user.name" required >
        </div>
        <div class="form-element">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email" required>
        </div>
        <button type="submit">Criar conta</button>
    </form>

</div>
