<div class="vc-search">
    <div class="row">
        <div class="col">
            <h2>Pesquisar Conte√∫do</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" [(ngModel)]="query" placeholder="Pesquisar por nome" >
            <button class="search-button"  (click)="findContent()" >Pesquisar <i class="fas fa-search"></i></button>
        </div>
        <div class="col-4" *ngIf="!!categories" >
            <label for="categories">Categoria:</label>
            <select name="categories" [(ngModel)]="selectedCategory" >
                <option [ngValue]="undefined"></option>
                <option *ngFor="let category of categories" [ngValue]="category"  >{{category.description}}</option>
            </select>
        </div>
    </div>
    <div class="mt-4" *ngIf="!!videoContentList" >
        <app-vc-list [videoContentList]="videoContentList" ></app-vc-list>
    </div>
</div>
